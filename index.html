<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<title>snake game</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="container">
		<div class="score">Score: <span>0</span></div>

		<div class="grid">
		</div>

		<button class="start-btn">Start / Restart</button>
		<div class="control-btns">
			<div>
				<button class="up-btn"><i class="fas fa-chevron-up"></i></button>
			</div>
			<div>
				<button class="left-btn"><i class="fas fa-chevron-left"></i></button>
				<button class="right-btn"><i class="fas fa-chevron-right"></i></button>
			</div>
			<div>
				<button class="down-btn"><i class="fas fa-chevron-down"></i></button>
			</div>
		</div>
	</div>



	<script src="js/app.js"></script>
</body>

</html>
